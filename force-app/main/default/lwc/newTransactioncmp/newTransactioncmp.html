<template>
    <section role="dialog" tabindex="-1" aria-label="Meaningful description of the modal content" aria-modal="true" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__content slds-p-around_medium slds-modal__content_headless" id="modal-content-id-1">
               <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <span> 
                            <lightning-input type="text" name="Inventory" label="Inventory"  value={inventoryName}></lightning-input>
                            <lightning-input type="text" name="Type" label="Type" onchange={handletypeChange} value={type}></lightning-input>
                            <lightning-input type="text" name="Note" label="Note" onchange={handlenoteChange} value={note}></lightning-input>
                        </span>
                    </div>
                    <div class="slds-col">
                        <span>
                            <lightning-input type="text" name="Order Tool" label="Order Tool"  value={recordName}></lightning-input>
                            <lightning-input type="text" name="Quantity" label="Quantity" onchange={handleqtyChange} value={Quantity}></lightning-input>
                        </span>
                    </div>
                  </div>
            </div>
            <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" aria-label="Cancel and close">Cancel</button>
                <button class="slds-button slds-button_brand" onclick={createTransaction}>Save</button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
